<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>LMCS</title>
</head>

<body>
    <script src="./index.js" defer></script>
    <nav id="navBar"></nav>
    <div class=" sideBar maximized" id="sideBar"></div>

    <div class="pageHolder" id="pageHolder">
        <p class="pageTitle">
            Parametre d'apprentissage
        </p>


        <div class="card">
            <div class="cardHeader">
                Parametre d'apprentissage
            </div>

            <div class="cardContent">
                <div class="row">

                    <div class="col col-6">
                        <p class="parametre">Split Data</p>
                        <div>
                            <input type="radio" id="huey" name="drone" value="huey" checked>
                            <label for="bi_gramme">0.25</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="drone" value="dewey">
                            <label for="bi_gramme">0.1</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="drone" value="dewey">
                            <label for="bi_gramme">0.5</label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <p class="parametre">Batch Size</p>
                        <div>
                            <input type="radio" id="huey" name="p1" value="huey" checked>
                            <label for="filter">128</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p1" value="dewey">
                            <label for="filter">256</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p1" value="dewey">
                            <label for="filter">512</label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <p class="parametre">Function Loss </p>
                        <div>
                            <input type="radio" id="huey" name="p2" value="huey" checked>
                            <label for="dewey">Binary_CROSSENTROPY</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p2" value="dewey">
                            <label for="dewey">RMSE</label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <p class="parametre">Optimizer</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Oui">SGD</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p3" value="dewey">
                            <label for="Oui">ADAM</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p3" value="dewey">
                            <label for="Oui">RMS prop</label>
                        </div>
                    </div>

                    <div class="col col-6">
                        <p class="parametre">Metrix</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Non">Accurecy</label>
                        </div>
                    </div>

                    <div class="col col-6">
                        <p class="parametre">Learning Rate</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Denis">0.1</label>
                        </div>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Denis">0.01</label>
                        </div>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Denis">0.001</label>
                        </div>
                    </div>

                    <h3 style="margin-top: 20px;">
                        Reponse Web Service
                    </h3>
                    <div class="col col-12 table" id="dataTable">
                        <div class="row">
                            <div class="col col-1" style="text-align: left;">Les indices</div>
                            <div class="col col-9">Les valeurs</div>
                            <div class="col col-2">Type de reponse</div>
                        </div>
                    </div>
                    <div id="caption" style="display: none">
                        <h3 style="margin-top: 20px;">
                            Nombre d'entree maliciuses: 8995
                        </h3>
                        <h3 style="margin-top: 20px;">
                            Nombre d'entree non maliciuses: 7321
                        </h3>
                    </div>

                    <div id="caption">
                        <h3 style="margin-top: 20px;">
                            Train data: 12230
                        </h3>
                        <h3 style="margin-top: 20px;">
                            Test data: 4077
                        </h3>
                    </div>

                </div>
            </div>
            <div class="cardFooter">
                <button class="button is-success" onclick="goToResult()">Afficher resultat</button>
            </div>
        </div>

    </div>
</body>

</html>
