<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>LMCS</title>
</head>

<body>
    <script src="./index.js" defer></script>
    <nav id="navBar"></nav>
    <div class=" sideBar maximized" id="sideBar"></div>

    <div class="pageHolder" id="pageHolder">
        <p class="pageTitle">
            Resultat
        </p>
        <div class="row">
            <div class="col col-6">
                <div class="card">
                    <div class="cardHeader">
                        Model Loss
                    </div>
                    <img src="./assets/Capture2.PNG" alt="">
                </div>
            </div>
            <div class="col col-6">
                <div class="card">
                    <div class="cardHeader">
                        Model Accuracy
                    </div>
                    <img src="./assets/Capture1.PNG" alt="">
                </div>
            </div>
            <div class="col col-5">
                <div class="card">
                    <div class="cardHeader">
                        Stacked Tacked LSTM Model
                    </div>
                    <img src="./assets/Capture.PNG" style="height: 600px !important;" alt="">
                </div>
            </div>
            <div class="col col-7">
                <div class="card">
                    <div class="cardHeader">
                        Optimal Model
                    </div>
                    <div class="cardContent">
                        <h3><strong>Accuracy</strong>: <span>67.5%</span></h3>
                        <h3><strong>Layers</strong>: <span>5</span></h3>
                        <h3><strong>Neourons Number</strong>: <span>512</span></h3>
                        <h3><strong>Epochs</strong>: <span>512</span></h3>
                        <h3><strong>Function Loss</strong>: <span>Binary_CROSSENTROPY</span></h3>
                        <h3><strong>Learning Rate</strong>: <span>0.001</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .card img {
            height: 400px !important;
            margin: 20px;
        }

        h3 {
            width: 100%;
            padding: 15px 0px !important;
        }

        h3 span {
            margin-left: auto;
            color: rebeccapurple;
        }
    </style>
</body>

</html>
