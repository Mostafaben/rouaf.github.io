<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>LMCS</title>

</head>

<body>
    <script src="./index.js" defer></script>
    <nav id="navBar"></nav>
    <div class=" sideBar maximized" id="sideBar">
    </div>


    <div class="pageHolder" id="pageHolder">
        <p class="pageTitle">
            Vectorization
        </p>


        <div class="card">
            <div class="cardHeader">
                Vectorization
            </div>

            <div class="cardContent">
                <div class="row">
                    <div class="col col-6">
                        <p class="parametre">n_gramme</p>
                        <div>
                            <input type="radio" id="huey" name="drone" value="huey" checked>
                            <label for="bi_gramme">bi_gramme</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="drone" value="dewey">
                            <label for="bi_gramme">tri_gramme</label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <p class="parametre">Filtrage</p>
                        <div>
                            <input type="radio" id="huey" name="p1" value="huey" checked>
                            <label for="filter">Oui</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p1" value="dewey">
                            <label for="filter">Non</label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <p class="parametre">TF-IDF</p>
                        <div>
                            <input type="radio" id="huey" name="p2" value="huey" checked>
                            <label for="dewey">Oui</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p2" value="dewey">
                            <label for="dewey">Non</label>
                        </div>

                    </div>
                    <div class="col col-6">
                        <p class="parametre">Label</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Oui">Oui</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p3" value="dewey">
                            <label for="Oui">Non</label>
                        </div>
                    </div>

                    <div class="col col-6">
                        <p class="parametre">Chuffling</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Non">Oui</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p3" value="dewey">
                            <label for="Non">Non</label>
                        </div>
                    </div>

                    <div class="col col-6">
                        <p class="parametre">Type d'attaque</p>
                        <div>
                            <input type="radio" id="huey" name="p3" value="huey" checked>
                            <label for="Denis">Denis de service</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="p3" value="dewey">
                            <label for="Denis">Injection</label>
                        </div>
                    </div>



                    <h3 style="margin-top: 20px;">
                        Reponse Web Service
                    </h3>
                    <div class="col col-12 table" id="dataTable">
                        <div class="row">
                            <div class="col col-1" style="text-align: left;">Les indices</div>
                            <div class="col col-9">Les valeurs</div>
                            <div class="col col-2">Type de reponse</div>
                        </div>
                    </div>
                    <div id="caption" style="display: none">
                        <h3 style="margin-top: 20px;">
                            Nombre d'entree maliciuses: 8995
                        </h3>
                        <h3 style="margin-top: 20px;">
                            Nombre d'entree non maliciuses: 7321
                        </h3>
                    </div>


                </div>

            </div>
            <div class="cardFooter">
                <button onclick="openLoadingDialog()" class="button is-success">Start</button>
            </div>
        </div>
    </div>


    <div class="loadingDialogContainer" id="dialogId">
        <div class="dialog">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Loading</p>
        </div>
    </div>
</body>

</html>
